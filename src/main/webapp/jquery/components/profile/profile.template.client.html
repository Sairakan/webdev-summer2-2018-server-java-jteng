<html>
	<head>
		<title>Profile Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../services/user.service.client.js"></script>
		<script src="profile.controller.client.js"></script>
				
		<link rel="stylesheet" href="profile.style.client.css" />
	</head>
	<body>
		<div class="container">
			<h1>Profile</h1>
			<form>
				<div class="form-group row">
          <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input class="form-control" id="usernameFld" />
          </div>
				</div>
				<div class="form-group row">
          <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"
            id="passwordFld" placeholder="123qwe#$%"c/>
          </div>
        </div>
				<div class="form-group row">
          <label for="password2Fld" class="col-sm-2 col-form-label">Retype Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"
            id="password2Fld" placeholder="retype password" />
            <float id="invalidPassword">passwords do not match</float>
          </div>
				</div>
				<div class="form-group row">
          <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input class="form-control"
            id="emailFld" placeholder="john@doe.com" />
          </div>
				</div>
				<div class="form-group row">
          <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input class="form-control"
            id="firstNameFld" placeholder="John">
          </div>
				</div>
				<div class="form-group row">
          <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input class="form-control"
            id="lastNameFld" placeholder="Doe" />
          </div>
				</div>
				<div class="form-group row">
          <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input class="form-control"
            id="phoneFld" placeholder="(222) 222-2222" />
          </div>
				</div>
				<div class="form-group row">
          <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
              <select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
              </select>
          </div>
				</div>
				<div class="form-group row">
          <label for="dateFld" class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input type="date" class="form-control"
            id="dateFld" />
          </div>
				</div>
				<div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-success btn-block"
              id="updateBtn">Update</button>
              
            <button class="btn btn-danger btn-block"
              id="logoutBtn">Logout</button>
					</div>
				</div>
			</form>
		</div>
		<div id="updatePopup" class="fixed-bottom">Updated Successfully</div>					  
	</body>
</html>
