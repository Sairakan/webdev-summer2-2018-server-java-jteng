<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../services/user.service.client.js"></script>
		<script src="login.controller.client.js"></script>
				
		<link rel="stylesheet" href="login.style.client.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign In</h1>
			<form>
				<p id="invalidLogin">wrong username or password</p>
				<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">
					Username </label>
				<div class="col-sm-10">
					<input class="form-control" id="usernameFld" placeholder="Alice">
				</div>
				</div>
				<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">
					Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control wbdv-password-fld"
					id="passwordFld" placeholder="123qwe#$%">
				</div>
				</div>
				<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button class="btn btn-primary btn-block" 
						id="loginBtn">Sign in</button>
					<div class="row">
					<div class="col-6">
						<a href="#">Forgot Password?</a>
					</div>
					<div class="col-6">
						<a href="#" class="float-right">Sign up</a>
					</div>
					</div>
				</div>
				</div>
			</form>
		</div>						  
	</body>
</html>
