<html>
	<head>
		<title>Registration Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="register.service.client.js"></script>
		<script src="register.controller.client.js"></script>
				
		<link rel="stylesheet" href="register.style.client.css" />
	</head>
	<body>
		<h1>Register</h1>

		<div>
			<label for="username">
				Username
			</label>
			<input type="text"
					id="username" 
					placeholder="username"/>
		</div>
		
		<div>
			<label for="password">
				Password
			</label>
			<input type="password" 
					id="password" 
					placeholder="1234qwerty"/>
		</div>
		<div>
			<label for="password2">
				Retype Password
			</label>
			<input type="password" 
					id="password2" 
					placeholder="1234qwerty"/>
		</div>
		
		<button id="registerBtn">Sign up</button>
		
		<a href="../login/login.template.client.html">Login</a>
		
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		
		<script src="register.controller.client.js"></script>
				
	</body>
</html>
